<!DOCTYPE html>

<head>

    <title>Trabalhando com Selects</title>
</head>
<body>
    <h1>Escolhendo uma cor!</h1>
    <select name="coloridos" id="coloridos">

        <option value="ciano"> Ciano </option>
        <option value="azul"> Azul </option>
        <option value="preto">Preto</option>
        <option value="verde">Verde</option>

    <input type="button" id="btn--cor" value="Alterar Cor">

    <input type="color" name="" id="icolorido">
    <input type="button" id="btn--cor2" value="Alterar Cor">
    
    <script src="select.js"></script>
